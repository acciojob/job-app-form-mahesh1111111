<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Application Form</title>
</head>
<body>

  <h1>Job Application Form</h1>

  <form action="https://example.com/jobs/apply" method="post">

    <!-- Name -->
    <label for="name">Name *:</label>
    <input type="text" name="name" id="name" required>

    <!-- Email -->
    <label for="email">Email *:</label>
    <input type="email" name="email" id="email" required>

    <!-- Gender -->
    <label for="gender">Gender *:</label>
    <input type="radio" name="gender" id="gender-male" value="male" required>
    <label for="gender-male">Male</label>
    <input type="radio" name="gender" id="gender-female" value="female" required>
    <label for="gender-female">Female</label>

    <!-- Laptop Brands -->
    <label for="laptop">Laptop Brand:</label>
    <select name="laptop" id="laptop">
      <option value="">Please select a laptop brand</option>
      <option value="Apple">Apple</option>
      <option value="Asus">Asus</option>
      <option value="HP">HP</option>
    </select>

    <!-- Age -->
    <label for="age">Age *:</label>
    <input type="number" name="age" id="age" required>

    <!-- Date of Birth -->
    <label for="dob">Date of Birth *:</label>
    <input type="date" name="dob" id="dob" required>

    <!-- Password -->
    <label for="password">Password *:</label>
    <input type="password" name="password" id="password" required>

    <!-- Portfolio URL -->
    <label for="portfolio">Portfolio URL:</label>
    <input type="url" name="portfolio" id="portfolio">

    <!-- Submit Button -->
    <button type="submit">Submit</button>

  </form>

</body>
</html>
